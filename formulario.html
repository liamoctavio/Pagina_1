      <div class="container">
    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">Primer Nombre</label>
            <input type="text" class="form-control" id="validationCustom01" value="Marco" required>
            <div class="valid-feedback">
              Bien Hecho
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationCustom02">Apellido</label>
            <input type="text" class="form-control" id="validationCustom02" value="Osorio" required>
            <div class="valid-feedback">
              Bien Hecho
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom03">Ciudad</label>
            <input type="text" class="form-control" id="validationCustom03" required>
            <div class="invalid-feedback">
              Profavor ingrese Ciudad
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">Region</label>
            <select class="custom-select" id="validationCustom04" required>
              <option selected disabled value="">Eleccion...</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Porfavor seleccione una Region
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom05">Codigo Postal</label>
            <input type="text" class="form-control" id="validationCustom05" required>
            <div class="invalid-feedback">
              Porfavor escriba el Codigo Postal
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Estoy de acuerdo con los terminos de uso de servicio
            </label>
            <div class="invalid-feedback">
              Debes estar de acuerdo para continuar
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar formulario</button>
      </form>

      

      
      <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
